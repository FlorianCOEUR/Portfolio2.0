<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Florian COEUR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1955e4074.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header id="header-placeholder"></header>
    <div id="content">
        <section id="skills">
            <div class="container">
                <div class="row justify-content-center align-items-center vh-100 fade-in box">
                    <div class="col-12 text-center">
                        <div class="anim"><h2 class="cursor typing">COMPETENCES</h2></div>

                        <div class="row justify-content-center">
                            <div class="col-12 col-md-6 p-4">
                                <h3 class="pb-3">Soft-skills</h3>
                                <div class="mb-3">
                                    <i class="fa-solid fa-people-group fa-2xl"></i>
                                    <strong>Travail en équipe</strong>
                                </div>
                                <div class="progress mb-4">
                                    <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 90%;" aria-valuenow="90"
                                        aria-valuemin="0" aria-valuemax="100">
                                        90 %
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <i class="fa-solid fa-ear-listen fa-2xl"></i>
                                    <strong >Capacité d'écoute</strong>
                                </div>
                                <div class="progress mb-4">
                                    <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 80%;" aria-valuenow="80"
                                        aria-valuemin="0" aria-valuemax="100">
                                        80 %
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <i class="fa-solid fa-battery-full fa-2xl"></i>
                                    <strong>Autonnomie</strong>
                                </div>
                                <div class="progress mb-4">
                                    <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 100%;"
                                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                        100 %
                                    </div>
                                </div>

                            </div>
                            <div class="col-12 col-md-6 p-4" >
                                <h3 class="pb-3">Hard-skills</h3>
                                <div class="mb-3">
                                    <i class="fa-brands fa-html5 fa-2xl"></i>
                                    <strong>Intégration web (HTML/CSS)</strong>
                                    <i class="fa-brands fa-css fa-2xl"></i>
                                </div>
                                <div class="progress mb-4">
                                    <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 50%;" aria-valuenow="50"
                                        aria-valuemin="0" aria-valuemax="100">
                                        50 %
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <i class="fa-brands fa-php fa-2xl"></i>
                                    <strong>Développement back-end (PHP/Symfony)</strong>
                                    <i class="fa-brands fa-symfony fa-2xl"></i>
                                </div>
                                <div class="progress mb-4">
                                    <div class="progress-bar progress-bar-custom" role="progressbar" style="width: 10%;" aria-valuenow="10"
                                        aria-valuemin="0" aria-valuemax="100">
                                        10 %
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <i class="fa-solid fa-database fa-2xl"></i>
                                    <strong>Gestion de base de données (SQL/MySQL)</strong>
                                    
                                </div>
                                <div class="progress mb-4">
                                    <div class="progress-bar  progress-bar-custom" role="progressbar" style="width: 50%;" aria-valuenow="50"
                                        aria-valuemin="0" aria-valuemax="100">
                                        50 %
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
