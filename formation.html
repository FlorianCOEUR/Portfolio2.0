<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio de Florian COEUR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1955e4074.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header id="header-placeholder"></header>
    <main>
        <section id="formations">
            <div class="console">
                <span>portfolio></span><pre>
        SELECT * FROM formation f
        JOIN obtenir o ON o.id_formation=f.id_formation
        JOIN dev_web dw ON dw.id_dev_web=o.devweb
        WHERE prenom_dev='Florian'
        AND nom_dev='Coeur';</pre>
                 <span>portfolio></span>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
